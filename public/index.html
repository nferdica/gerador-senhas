<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções</div>

    <div class="container-option">
      Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
    </div>

    <div class="container-option">
      Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas checkbox" checked><br>
    </div>

    <div class="container-option">
      Adicionar minúsculas <input type="checkbox" class="chk-minusculas checkbox"><br>
    </div>

    <div class="container-option">
      Adicionar números <input type="checkbox" class="chk-numeros checkbox"><br>
    </div>

    <div class="container-option">
      Adicionar símbolos <input type="checkbox" class="chk-simbolos checkbox" checked><br>
      <button class="gerar-senha">Gerar senha</button>
    </div>
  </section>

  <footer class="footer">
    <p>Powered by <a href="https://beacons.ai/nferdica">nferdica</a></p>
  </footer>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
